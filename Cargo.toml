[package]
name = "fc-userscan"
version = "0.1.0"
authors = ["Christian Kauhaus <kc@flyingcircus.io>"]
description = """\
Searches for Nix store references and registers them with the Nix garbage \
collector.
"""

[dependencies]
atty = "0.2"
bytesize = "0.1"
clap = "2"
colored = "1"
crossbeam = "0.2"
env_logger = "0.4"
flate2 = "0.2"
fnv = "1"
ignore = "0.2"
lazy_static = "0.2"
log = "0.3"
memmap = "0.5"
nix = "0.9"
regex = "0.2"
serde = "1"
serde_derive = "1"
serde_json = "1"
tree_magic = "0.2"
twoway = "0.1"
users = "0.5"

[dependencies.error-chain]
version = "0.10"
default-features = false

[dev-dependencies]
tempdir = "0.3"
